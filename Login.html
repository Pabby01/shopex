<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - ShopEx</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-green-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">ShopEx</h1>
      <nav>
        <a href="index.html" class="text-white hover:underline mx-2">Home</a>
        <a href="#" class="text-white hover:underline mx-2">Categories</a>
        <a href="#" class="text-white hover:underline mx-2">About</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Welcome Back!</h2>
      <p class="text-gray-600 text-center mb-6">Login to continue shopping or register to create a new account.</p>

      <!-- Tabs -->
      <div class="flex justify-center mb-8">
        <button id="loginTab" class="px-6 py-2 text-green-900 font-bold border-b-2 border-green-600 focus:outline-none">Login</button>
        <button id="registerTab" class="px-6 py-2 text-gray-500 hover:text-green-900 font-bold focus:outline-none">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
          <p id="emailError" class="text-red-500 text-sm hidden">Email is required.</p>
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium">Password</label>
          <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
          <p id="passwordError" class="text-red-500 text-sm hidden">Password is required.</p>
        </div>
        <button type="button" id="loginButton" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-4 hidden">
        <div>
          <label for="regName" class="block text-gray-700 font-medium">Full Name</label>
          <input type="text" id="regName" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
          <p id="regNameError" class="text-red-500 text-sm hidden">Full name is required.</p>
        </div>
        <div>
          <label for="regEmail" class="block text-gray-700 font-medium">Email</label>
          <input type="email" id="regEmail" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
          <p id="regEmailError" class="text-red-500 text-sm hidden">Email is required.</p>
        </div>
        <div>
          <label for="regPassword" class="block text-gray-700 font-medium">Password</label>
          <input type="password" id="regPassword" placeholder="Create a password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
          <p id="regPasswordError" class="text-red-500 text-sm hidden">Password is required.</p>
        </div>
        <button type="button" id="registerButton" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Register</button>
      </form>

      <div class="text-center mt-4">
        <a href="#" class="text-green-600 hover:underline">Forgot your password?</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-900 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 ShopEx. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Tab Switching Logic
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginButton = document.getElementById('loginButton');
    const registerButton = document.getElementById('registerButton');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('text-green-900', 'border-green-600');
      registerTab.classList.remove('text-green-900', 'border-green-600');
    });

    registerTab.addEventListener('click', () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerTab.classList.add('text-green-900', 'border-green-600');
      loginTab.classList.remove('text-green-900', 'border-green-600');
    });

    // Login Validation
    loginButton.addEventListener('click', () => {
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      let isValid = true;

      if (!email.value) {
        emailError.classList.remove('hidden');
        isValid = false;
      } else {
        emailError.classList.add('hidden');
      }

      if (!password.value) {
        passwordError.classList.remove('hidden');
        isValid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (isValid) {
        window.location.href = "index.html"; // Redirect to home page
      }
    });

    // Register Validation
    registerButton.addEventListener('click', () => {
      const regName = document.getElementById('regName');
      const regEmail = document.getElementById('regEmail');
      const regPassword = document.getElementById('regPassword');
      const regNameError = document.getElementById('regNameError');
      const regEmailError = document.getElementById('regEmailError');
      const regPasswordError = document.getElementById('regPasswordError');

      let isValid = true;

      if (!regName.value) {
        regNameError.classList.remove('hidden');
        isValid = false;
      } else {
        regNameError.classList.add('hidden');
      }

      if (!regEmail.value) {
        regEmailError.classList.remove('hidden');
        isValid = false;
      } else {
        regEmailError.classList.add('hidden');
      }

      if (!regPassword.value) {
        regPasswordError.classList.remove('hidden');
        isValid = false;
      } else {
        regPasswordError.classList.add('hidden');
      }

      if (isValid) {
        window.location.href = "index.html"; // Redirect to home page
      }
    });
  </script>

</body>
</html>
